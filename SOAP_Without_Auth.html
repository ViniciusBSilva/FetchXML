<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch XML</title>
</head>

<body>
    <script>
        const requestHeaders = new Headers();
        requestHeaders.append("Content-Type", "text/xml; charset=utf-8");


        const requestBodyRaw =
            "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<soap:Envelope xmlns:soap=\"http://schemas.xmlsoap.org/soap/envelope/\">\n  <soap:Body>\n    <NumberToWords xmlns=\"http://www.dataaccess.com/webservicesserver/\">\n      <ubiNum>500</ubiNum>\n    </NumberToWords>\n  </soap:Body>\n</soap:Envelope>";

        const requestOptions = {
            method: 'POST',
            headers: requestHeaders,
            body: requestBodyRaw,
            redirect: 'follow'
        };

        fetch("https://www.dataaccess.com/webservicesserver/NumberConversion.wso", requestOptions)
            .then(response => {
                console.log("response", response);
                response.text();
            })
            .then(result => console.log("Result", result))
            .catch(error => console.error("FETCH Error:", error));
    </script>
</body>

</html>
